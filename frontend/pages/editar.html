<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - BetSlip</title>
    <link href="../css/login.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
     <header id="header"></header>


        <main class="auth-main">
            <div class = "auth-form-wrapper">
                <h2 class="auth-title">Edita tu Perfil</h2>
                <p class="auth-subtitle">Cambia los campos de tu cuenta</p>
            
            <form id="edit-form" class="auth-form">
                
                <div class="form-group">
                    <label for="nombre-completo" class="form-label">Nombre:</label>
                    <input type="text" id="nombre-completo" name="nombre-completo" placeholder="Nombre completo" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="telefono" class="form-label">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="Teléfono" class="form-input">
                </div>

                <div class="form-group">
                    <label for="old-password" class="form-label">Contraseña vieja:</label>
                    <input type="password" id="old-password" name="old-password" placeholder="Contraseña" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="new-password" class="form-label">Nueva Contraseña:</label>
                    <input type="password" id="new-password" name="new-password" placeholder="Contraseña" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="repetir-password" class="form-label">Repetir Nueva Contraseña:</label>
                    <input type="password" id="repetir-password" name="repetir-password" placeholder="Confirmar contraseña" class="form-input" required>
                </div>
                
                
                <button type="submit" class="btn-submit">Guardar Cambios</button>

            </form>
            <div class="message-container"></div>
        </div>
    </main>
    <footer id="footer"></footer>
    <script src="../js/components.js"></script>

    <!-- <script src="../js/auth.js"></script> -->
</body>
</html>
