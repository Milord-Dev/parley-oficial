<!DOCTYPE html>
<html lang="es">
<head>
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="/frontend/css/main.css">
</head>
<body>
    <header class="site-header"><div class="logo">BetSlip</div></header>
    <main class="auth-main">
        <div class="auth-form-wrapper">
            <h1 class="auth-title">Recuperar Contraseña</h1>
            <p class="auth-subtitle">Introduce tu email para recibir un enlace de recuperación.</p>
            <form id="forgot-password-form" class="auth-form" autocomplete="off">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>
                <button type="submit" class="btn-submit">Enviar Enlace</button>
            </form>
            <div class="message-container"></div>
        </div>
    </main>
    <script src="/frontend/js/auth.js"></script>
</body>
</html>
