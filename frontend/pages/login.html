<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="../css/login.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
     <header class="site-header">
        <div class="logo">BetSlip</div>
        <!-- El header del login no necesita botón -->
    </header>

    <main class="auth-main">
        <div class="auth-form-wrapper">
            <h2 class="auth-title">Bienvenido</h2>
            <p class="auth-subtitle">Llena los campos para ingresar a tu cuenta</p>
            
            <form id="login-form" class="auth-form">

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder ="Ingresa tu email" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Ingresa tu contraseña" required>
                </div>

                <div class="form-link">
                    <a href="#"> ¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="btn-submit">Iniciar Sesión</button>
                
             </form>

                <p class="auth-redirect-link">
                    ¿No tienes una cuenta? <a href="register.html">Regístrate</a>
                </p>
            <div id="message-container-login" class=""></div>
        </div>
    </main>


    <script src="../js/auth.js"></script>
    <script src="../js/components.js"></script>
</body>
</html>
