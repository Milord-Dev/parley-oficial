<!DOCTYPE html>
<html lang="es">
<head>
    <title>Restablecer Contraseña</title>
    <link rel="stylesheet" href="/frontend/css/main.css">
</head>
<body>
    <header class="site-header"><div class="logo">BetSlip</div></header>
    <main class="auth-main">
        <div class="auth-form-wrapper">
            <h1 class="auth-title">Nueva Contraseña</h1>
            <p class="auth-subtitle">Establece tu nueva contraseña.</p>
            <form id="reset-password-form" class="auth-form" autocomplete="off">
                <div class="form-group">
                    <label for="password" class="form-label">Nueva Contraseña</label>
                    <input type="password" id="password" class="form-input" required>
                </div>
                <button type="submit" class="btn-submit">Guardar Contraseña</button>
            </form>
            <div class="message-container"></div>
        </div>
    </main>
    <script src="/frontend/js/auth.js"></script>
</body>
</html>
